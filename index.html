<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3>Space: New maze | Arrow keys: Move | Goal: Green triangle</h3>
  <div id="mazeCanvas"></div>
  <script src="maze.js"></script>
  <br>
  <button style="margin: 25px" class="btn" type="button" onclick="simulateKey('UP_ARROW')">Up</button><br>
  <button class="btn" type="button" onclick="simulateKey('LEFT_ARROW')">Left</button>
  <button class="btn" type="button" onclick="simulateKey('RIGHT_ARROW')">Right</button><br>
  <button style="margin: 17px" class="btn" type="button" onclick="simulateKey('DOWN_ARROW')">Down</button><br><br>
  <button style="margin: 5px" class="btn" type="button" onclick="simulateKey('SPACEBAR')">New Maze</button>
</body>
</html>
